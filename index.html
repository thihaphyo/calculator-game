<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="score_container">
          <label>Scores:</label>
          <label id="score">0</labe>
      </div>
      <div id="button_container">
          <button id="btnStart" class="btnStart active" onclick="onClickStart()">Start</button>
      </div>
      <div id="time_container">
        <label>Time:</label>
        <label id="time">0</label>
      </div>
    </div>
    <div class="container">
        <div class="questionContainer">
            <label id="num1"></label>
            <label id="opreator"> + </label>
            <label id="num2"></label>
            <label > = </label>
        </div>
    </div>
    <div class="container">
        <div class="answerbox">
            <button id="answer1" onclick="onClickAnswer(this)" disabled> 
                
            </button>
        </div>
        <div class="answerbox">
            <button id="answer2"  onclick="onClickAnswer(this)" disabled>
                
            </button>
        </div>
        <div class="answerbox">
            <button id="answer3"  onclick="onClickAnswer(this)" disabled>
                
            </button>
        </div>
    </div>
    <div class="container">
        <button id="btnStop" class="btnStop inactive" onclick="onClickStop()" disabled>Stop</button>
    </div>

    <div id="history_container">
            <label>History:</label>
            <ol id="hstory_list">
            </ol>
     </div>
  </body>
  <script src="scripts/script.js"></script>
</html>
